<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://th.bing.com/th?id=OIP.dGNsuoo1cxFFI3Jx81eotAHaFj&w=288&h=216&c=8&rs=1&qlt=90&r=0&o=6&dpr=1.6&pid=3.1&rm=2'); 
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto; 
            border-collapse: collapse;
            background-color: rgba(0, 0, 0, 0.7);
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Heart Attack Prediction Models</h1>
    <h2>Enter Patient Data for Prediction</h2>
    <form action="/predict" method="post">
        <label for="Sex">Sex:</label>
        <select name="Sex" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="GeneralHealth">General Health:</label>
        <select name="GeneralHealth" required>
            <option value="Poor">Poor</option>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Excellent">Excellent</option>
        </select>

        <label for="AgeCategory">Age Category:</label>
        <select name="AgeCategory" required>
            <option value="Age 18 to 24">Age 18 to 24</option>
            <option value="Age 25 to 29">Age 25 to 29</option>
            <option value="Age 30 to 34">Age 30 to 34</option>
            <option value="Age 35 to 39">Age 35 to 39</option>
            <option value="Age 40 to 44">Age 40 to 44</option>
            <option value="Age 45 to 49">Age 45 to 49</option>
            <option value="Age 50 to 54">Age 50 to 54</option>
            <option value="Age 55 to 59">Age 55 to 59</option>
            <option value="Age 60 to 64">Age 60 to 64</option>
            <option value="Age 65 to 69">Age 65 to 69</option>
            <option value="Age 70 to 74">Age 70 to 74</option>
            <option value="Age 75 to 79">Age 75 to 79</option>
            <option value="Age 80 or older">Age 80 or older</option>
        </select>

        <label for="Height">Height (in meters):</label>
        <input type="number" step="0.01" name="Height" required>

        <label for="Weight">Weight (in kilograms):</label>
        <input type="number" step="0.1" name="Weight" required>

        <label for="BMI">BMI:</label>
        <input type="number" step="0.1" name="BMI" required>

        <label for="HadAngina">Had Angina:</label>
        <select name="HadAngina" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="HadStroke">Had Stroke:</label>
        <select name="HadStroke" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="HadDepressiveDisorder">Had Depressive Disorder:</label>
        <select name="HadDepressiveDisorder" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        
        <label for="HadDiabetes">Had Diabetes:</label>
        <select name="HadDiabetes" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Pre-diabetes or borderline diabetes">Pre-diabetes or borderline diabetes</option>
            <option value="Yes, but only during pregnancy (female)">Yes, but only during pregnancy (female)</option>
        </select>

        <label for="SmokerStatus">Smoker Status:</label>
        <select name="SmokerStatus" required>
            <option value="Current smoker - now smokes every day">Current smoker - now smokes every day</option>
            <option value="Current smoker - now smokes some days">Current smoker - now smokes some days</option>
            <option value="Former smoker">Former smoker</option>
            <option value="Never smoked">Never smoked</option>
        </select>

        <label for="ECigaretteUsage">E-Cigarette Usage:</label>
        <select name="ECigaretteUsage" required>
            <option value="Never used e-cigarettes in my entire life">Never used e-cigarettes in my entire life</option>
            <option value="Not at all (right now)">Not at all (right now)</option>
            <option value="Use them every day">Use them every day</option>
            <option value="Use them some days">Use them some days</option>
        </select>

        <label for="AlcoholDrinkers">Alcohol Drinkers:</label>
        <select name="AlcoholDrinkers" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <label for="CovidPos">COVID Positive:</label>
        <select name="CovidPos" required>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <input type="submit" value="Predict">
    </form>

</body>
</html>
